---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<ul class="blog-list">
  {% for post in site.posts %}
    <li class="blog-list__item">
      <h2><a class="blog-list__item__title" href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
